<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트림 시청 - GZONESOFT (Simple)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }
        .stream-url {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            word-break: break-all;
        }
        .copy-success {
            animation: flash 0.5s;
        }
        @keyframes flash {
            0% { background-color: #28a745; }
            100% { background-color: #2d3748; }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-5 mb-4">
                <i class="fas fa-video me-3"></i>
                GZONESOFT 스트림 시청
            </h1>
            <p class="lead">VLC나 다른 플레이어로 시청하세요</p>
        </div>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-play-circle me-2"></i>
                            스트림 시청 URL
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">스트림 키 입력</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="streamKey" 
                                       placeholder="예: 1122, 4426" value="">
                                <button class="btn btn-primary" onclick="generateUrls()">
                                    URL 생성
                                </button>
                            </div>
                        </div>

                        <div id="urlSection" style="display: none;">
                            <h6 class="mt-4 mb-3">시청 URL들:</h6>
                            
                            <!-- VLC URL -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-play-circle text-primary me-2"></i>
                                    VLC 플레이어 (권장)
                                </label>
                                <div class="input-group">
                                    <div class="form-control stream-url" id="vlcUrl">URL이 여기에 표시됩니다</div>
                                    <button class="btn btn-outline-primary" onclick="copyUrl('vlcUrl')">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <small class="text-muted">VLC → 미디어 → 네트워크 스트림 열기 → 위 URL 입력</small>
                            </div>

                            <!-- 웹 시청 링크 -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-globe text-success me-2"></i>
                                    웹 브라우저 시청 링크
                                </label>
                                <div class="input-group">
                                    <div class="form-control stream-url" id="webUrl">URL이 여기에 표시됩니다</div>
                                    <button class="btn btn-outline-success" onclick="openWebViewer()">
                                        <i class="fas fa-external-link-alt"></i>
                                    </button>
                                </div>
                                <small class="text-muted">새 탭에서 웹 플레이어 열기</small>
                            </div>

                            <!-- 모바일 앱들 -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-mobile-alt text-info me-2"></i>
                                    모바일 앱 시청
                                </label>
                                <div class="input-group">
                                    <div class="form-control stream-url" id="mobileUrl">URL이 여기에 표시됩니다</div>
                                    <button class="btn btn-outline-info" onclick="copyUrl('mobileUrl')">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <small class="text-muted">VLC for Mobile, MX Player 등에서 네트워크 스트림으로 열기</small>
                            </div>
                        </div>

                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>중요:</strong> 스트림이 실제로 방송 중일 때만 시청 가능합니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 현재 활성 스트림 표시 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-broadcast-tower me-2"></i>
                            현재 활성 스트림
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="activeStreams">
                            <div class="text-center text-muted">
                                <div class="spinner-border spinner-border-sm me-2"></div>
                                로딩 중...
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="refreshActiveStreams()">
                            <i class="fas fa-sync-alt me-1"></i>
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // URL 생성
        function generateUrls() {
            const streamKey = document.getElementById('streamKey').value.trim();
            if (!streamKey) {
                alert('스트림 키를 입력해주세요.');
                return;
            }
            
            const vlcUrl = `https://ai.gzonesoft.com:18002/live/${streamKey}.flv`;
            const webUrl = `https://ai.gzonesoft.com:17937/watch?key=${streamKey}`;
            const mobileUrl = vlcUrl;
            
            document.getElementById('vlcUrl').textContent = vlcUrl;
            document.getElementById('webUrl').textContent = webUrl;
            document.getElementById('mobileUrl').textContent = mobileUrl;
            
            document.getElementById('urlSection').style.display = 'block';
        }
        
        // URL 복사
        async function copyUrl(elementId) {
            const element = document.getElementById(elementId);
            const url = element.textContent;
            
            try {
                await navigator.clipboard.writeText(url);
                element.classList.add('copy-success');
                setTimeout(() => element.classList.remove('copy-success'), 500);
                
                // 성공 메시지
                const toast = document.createElement('div');
                toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 m-3';
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-check me-2"></i>
                            URL이 복사되었습니다!
                        </div>
                    </div>
                `;
                document.body.appendChild(toast);
                
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
                setTimeout(() => toast.remove(), 3000);
                
            } catch (error) {
                alert('복사에 실패했습니다: ' + error.message);
            }
        }
        
        // 웹 뷰어 열기
        function openWebViewer() {
            const streamKey = document.getElementById('streamKey').value.trim();
            if (!streamKey) {
                alert('먼저 스트림 키를 입력해주세요.');
                return;
            }
            
            const webUrl = `https://ai.gzonesoft.com:17937/watch?key=${streamKey}`;
            window.open(webUrl, '_blank');
        }
        
        // 활성 스트림 새로고침
        async function refreshActiveStreams() {
            try {
                const response = await fetch('https://ai.gzonesoft.com:17937/api/streams');
                const streams = await response.json();
                
                const container = document.getElementById('activeStreams');
                
                if (streams.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-info-circle me-2"></i>
                            현재 활성 스트림이 없습니다.
                        </div>
                    `;
                } else {
                    const streamsHtml = streams.map(stream => `
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                            <div>
                                <strong>키: ${stream.streamKey}</strong>
                                <small class="text-muted ms-2">시청자: ${stream.viewers || 0}명</small>
                            </div>
                            <button class="btn btn-sm btn-primary" onclick="document.getElementById('streamKey').value='${stream.streamKey}'; generateUrls();">
                                선택
                            </button>
                        </div>
                    `).join('');
                    
                    container.innerHTML = streamsHtml;
                }
            } catch (error) {
                console.error('Failed to fetch streams:', error);
                document.getElementById('activeStreams').innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        스트림 목록을 불러올 수 없습니다.
                    </div>
                `;
            }
        }
        
        // 페이지 로드시 URL 파라미터 확인
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamKey = urlParams.get('key');
            
            if (streamKey) {
                document.getElementById('streamKey').value = streamKey;
                generateUrls();
            }
            
            refreshActiveStreams();
        });
        
        // Enter 키 지원
        document.getElementById('streamKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateUrls();
            }
        });
    </script>
</body>
</html>
